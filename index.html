<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formalário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='hog.css'>
    <link rel='icon' href = "icon.png" type = "image/x-icon">
    <script src='main.js'></script>
</head>
<body>
    <div class ="container">
        <div class = "titulo"><b>Formalário de Registro</b></div>
        <form action="#">
            <div class="usuario">
                <div class="input">
                    <span class = "detalhes"><b>Nome completo</b></span>
                    <input type="text" placeholder="Digite seu nome" required>
                </div>
                <div class="input">
                    <span class = "detalhes"><b>Email</b></span>
                    <input type="text" placeholder="Digite seu email" required>
                </div>
                <div class="input">
                    <span class = "detalhes"><b>Telefone</b></span>
                    <input type="text" placeholder="Digite seu número de telefone" required>
                </div>
                <div class="input">
                    <span class = "detalhes"><b>Data de nascimento</b></span>
                    <input type="text" placeholder="Ex: 10/05/2000" required>
                </div>
                <div class="input">
                    <span class = "detalhes"><b>Senha</b></span>
                    <input type="text" placeholder="Digite uma senha" required>
                </div>
                <div class="input">
                    <span class = "detalhes"><b>Confirmar senha</b></span>
                    <input type="text" placeholder="Confirme sua senha" required>
                </div>
            </div>
        <div class="button">
            <input type="submit" value="Registre-se">
        </div>

        </form>
    </div>

</body>
</html>
